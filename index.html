<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/sign up icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <!-- SIGN UP FORM -->
    <div id="signupBox">
        <h2>Create An Account</h2>

        <label>Name</label><br>
        <input type="text" id="suName"><br><br>

        <label>Email</label><br>
        <input type="email" id="suEmail"><br><br>

        <label>Password</label><br>
        <input type="password" id="suPassword"><br><br>

        <label>Confirm Password</label><br>
        <input type="password" id="suConfirm"><br><br>


        <button onclick="signup()">Sign Up</button>

        <p style="cursor:pointer;color:blue;margin-top:10px;" onclick="showLogin()">
            Already have an account? Login
        </p>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginBox" style="display:none;">
        <h2>Login To Your Account</h2>

        <label>Email</label><br>
        <input type="email" id="liEmail"><br><br>

        <label>Password</label><br>
        <input type="password" id="liPassword"><br><br>


        <button onclick="login()">Login</button>

        <p style="cursor:pointer;color:blue;margin-top:10px;" onclick="showSignup()">
            Donâ€™t have an account? Sign Up
        </p>
    </div>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
